{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VBMD</title>

     <!-- Font awesome links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap links -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- custom links -->
    <link rel="stylesheet" href="{% static 'custom.css' %}" />

  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=" ">Voice Based Medical Prescription</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/"><span><i class="fa fa-arrow-left" aria-hidden="true"></i>
</span> Back</a>
          <a class="nav-item nav-link active" href="doctors_entry"><span><i class="fa fa-user-md" aria-hidden="true"></i>
</span> Doctors Entry</a>
          <a class="nav-item nav-link active" href="patients_record"><span><i class="fa fa-users" aria-hidden="true"></i>
</span> Patients Records</a>
          <a class="nav-item nav-link active" href="prescriptionFor"><span><i class="fa fa-file-text-o" aria-hidden="true"></i>
</span> Prescription</a>
          <a class="nav-item nav-link active" href="#"><span><i class="fa fa-address-book" aria-hidden="true"></i>
</span> Contact us</a>
    </nav>


    <!-- render body -->

    {% if message %}
    <div class="alert alert-success text-center m-5" role="alert" id="msg">
      <span class="font-weight-bold">{{status}} </span> {{message}}
    </div>
    {% endif %}

    {% block content %}

    {% endblock %}

    <!-- Js links -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- speech recognizition -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
      setTimeout(function () {
        if ($("#msg").length > 0) {
          $("#msg").remove();
        }
      }, 6000);
  </script>
  </body>
</html>
